<nav class="navbar navbar-light" style="background-color: #90E0EF;">
    <div class="container-fluid d-flex justify-content-center">
      <span class="navbar-brand mb-0 h1">Result Management System</span>
    </div>
</nav>

<div class="container main">
    
    <h5>Find Result</h5>
    
    <div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>No result Found!!!</strong>
        <button (click)="errorhandle()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <br><br>
    
    <div class="row">
        <div class="col-2">
            <label class="form-label">Roll Number</label>    
        </div>
        <div class="col">
            <input type="number" class="form-control" [(ngModel)]="rollnumber">            
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-2">
            <label class="form-label">Name</label>    
        </div>
        <div class="col">
            <input type="text" class="form-control" [(ngModel)]="name">            
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-2">
            <button class="btn btn-primary" (click)="submit()">Search</button>
        </div>
        <div class="col">
            <button class="btn btn-secondary" (click)="clear()">Clear</button> 
        </div>
    </div>
</div>
